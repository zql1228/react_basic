<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库  支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!--引入prop-types 用于对标签组件进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Count extends React.Component{
            constructor(props){
                super(props)
                console.log('---constructor');
                 //初始化状态
            this.state={count:0}
            }
           
            add=()=>{
                const {count} =this.state             
                this.setState({count:count+1})
            }
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            force=()=>{
                this.forceUpdate()
            }
            //组件将要挂载
            componentWillMount(){
                console.log('---componentWillMount');
            }
            //组件挂载完毕
            componentDidMount(){
                console.log('---componentDitMount');
            }
               //组件将要卸载
            componentWillUnmount(){
                console.log('---componentWillUnmount');
            }
            //组件是否应该更新
            shouldComponentUpdate(){
                console.log('---shouldComponentUpdate');
                return false
            }
            //组件将要更新的钩子
            componentWillUpdate(){
                console.log('---componentWillUpdate');
            }
            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log('---componentDidUpdate');
            }
            //初始化渲染，状态更新后
            render(){   
                console.log('---render');            
                return (
                    <div>
                        <div>当前求和为{this.state.count}</div>
                        <button onClick={this.add}>点我加1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改状态，强制更新</button>
                    </div>)
            }
        }
       //父组件A
        class A extends React.Component{
            state={carName:'奔驰'}
            changeCar=()=>{
                this.setState({carName:'奥拓'})
            }
            render(){
                return (
                <div>  
                    <div>我是A组件</div> 
                    <button onClick={this.changeCar}>按钮</button>
                    <B carName={this.state.carName} /> </div>
            )
            }
        }
        //子组件B
        class B extends React.Component{
            //组件将要接收props
            componentWillReceiveProps(props){
                console.log('---componentWillReceiveProps',props);
            }
                //组件是否应该更新
                shouldComponentUpdate(){
                console.log('---shouldComponentUpdate');
                return false
            }
            //组件将要更新的钩子
            componentWillUpdate(){
                console.log('---componentWillUpdate');
            }
            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log('---componentDidUpdate');
            }
            render(){return (<div>我是B组件，接受的车是:{this.props.carName}</div>  )
            }
        }
        ReactDOM.render(<Count/>,document.getElementById('test'))
        ReactDOM.render(<A/>,document.getElementById('test2'))
    </script>
</body>
</html>
