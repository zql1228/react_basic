<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库  支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!--引入prop-types 用于对标签组件进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            state={list:[{id:1,name:'小王',age:18},{id:2,name:'小张',age:33}]}
            add=()=>{
                const {list}=this.state
                const p={id:list.length+1,name:'小李',age:22}
                this.setState({list:[p,...list]})
            }
            render(){
                return (
                    <div>
                        <h3>使用index（索引值）作为key</h3>
                    <ul>
                        {this.state.list.map((item,i)=>{return  <li key={i}>{item.name}- {item.age}<input type="text" /></li>})}                       
                    </ul>
                    <button onClick={this.add}>按钮</button>
                    <hr/>
                    <hr/>
                    <h3>使用id作为key</h3>
                    <ul>
                        {this.state.list.map((item,i)=>{return  <li key={item.id}>{item.name}- {item.age}<input type="text" /></li>})}                       
                    </ul>
                </div>
                )
            }
        }
        ReactDOM.render(<Person/>,document.getElementById('test'))
    </script>
</body>
</html>
