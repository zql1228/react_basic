//两个日期相差几个月

function  dateMinus(d1, d2){
     d1=d1.split("-")
     d2=d2.split("-")
	var m1 = parseInt(d1[1].replace(/^0+/, "")) + parseInt(d1[0]) * 12;
             var m2 = parseInt(d2[1].replace(/^0+/, "")) + parseInt(d2[0]) * 12;
	var diff = m2 - m1;
	
	return diff;
}
