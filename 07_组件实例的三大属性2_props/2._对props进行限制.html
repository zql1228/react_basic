<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="text2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库  支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!--引入prop-types 用于对标签组件进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
       class Person extends React.Component{
        render(){
            const {name,age,sex}=this.props
            return (
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{sex}</li>
                    <li>年龄:{age}</li>
                </ul>
            )
        }
       }
       //对标签属性类型进行限制
       Person.propTypes={
        name:PropTypes.string.isRequired,
        sex:PropsType.string,
        speak:PropTYpes.func,//限制speak为函数
       }
       //指定默认标签属性值
       Person.defaultProps={
        sex:"男",
        age:18
       }
       const p1={name:'tom',age:'18',sex:'女·'}
       ReactDOM.render(<Person {...p1} />,document.getElementById('test1'))  
       ReactDOM.render(<Person name="juery" speak={speak} age={33} sex="男" />,document.getElementById('test1'))  
    </script>
</body>
</html>
