<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库  支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!--引入prop-types 用于对标签组件进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component{
            state={
                username:"",
                password:""
            }
            handleSubmit=(event)=>{
                event.preventDefault()//组织表单提交
              const  {username,password} = this.state
                alert(`你输入的用户名是${username},密码是${password}`)
            }
            saveUname=(event)=>{
                this.setState({username:event.target.value})
            }
            savePwd=(event)=>{
                this.setState({password:event.target.value})
            }
            render(){
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input  type="text" onChange={this.saveUname} name="username" />                     
                        密码：<input onChange={this.savePwd}  type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
