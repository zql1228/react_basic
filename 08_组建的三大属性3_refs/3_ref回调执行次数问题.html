<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库  支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!--引入prop-types 用于对标签组件进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            state={isHot:true}
            showInfo=()=>{
               const {input1}=this
                alert(input1.value)
            }
            changeWeather=()=>{
                this.setState({isHot:!this.state.isHot})
            }
            saveInput=(c)=>{
                this.input1=c
                console.log('@',c);
            }
            render(){
                const {isHot}=this.state
                return (
                    <div>
                        <h2>今天天气很{isHot? '炎热':'凉爽'}</h2>
                        {/* <input ref={(currentNode)=>{this.input1=currentNode;console.log('@',currentNode);}} type="text"  placeholder="点击按钮提示数据"/>&nbsp;*/}
                    <input ref={this.saveInput} type="text"  placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showInfo}>按钮</button>&nbsp;
                        <button onClick={this.changeWeather}>点击切换天气</button>
                    </div>
                )
            }
           
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
